name: Python Pull Request CI

on: [pull_request]

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install black flake8
    - name: Flake8
      run: |
        flake8 **/*py
    - name: Black
      run: |
        black **/*py

  test:
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - windows-2019
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install cffi networkx or_datasets
        pip install --index-url https://test.pypi.org/simple/ --no-deps --pre --upgrade flowty
    - name: Test VRPTW MIP
      run: |
        python vrptw/vrptw_mip.py 4 > log
        cat log
        export OBJCETIVE_VALUE=$(cat log | grep ObjectiveValue)
        [ "$OBJCETIVE_VALUE" = "ObjectiveValue 92.9" ]
      shell: bash
    - name: Test Knapsack
      run: |
        python knapsack/knapsack.py > log
        cat log
        export OBJCETIVE_VALUE=$(cat log | grep ObjectiveValue)
        [ "$OBJCETIVE_VALUE" = "ObjectiveValue -41" ]
      shell: bash
    - name: Test VRPTW
      run: |
        python vrptw/vrptw.py > log
        cat log
        export OBJCETIVE_VALUE=$(cat log | grep ObjectiveValue)
        [ "$OBJCETIVE_VALUE" = "ObjectiveValue 547.1" ]
      shell: bash
    - name: Test Linerlib
      run: |
        python linerlib/time_constrained_mcf.py > log
        cat log
        export OBJCETIVE_VALUE=$(cat log | grep ObjectiveValue)
        [ "$OBJCETIVE_VALUE" = "ObjectiveValue 129200.0" ]
      shell: bash
    - name: Test with Xpress (Linux)
      run: |
        pip install xpress
        export XPRESSDIR=$(python -c "import pathlib; import site; print(pathlib.Path([p for p in site.getsitepackages() if p.endswith('site-packages')][0], 'xpress'))")
        export XPRESS=$XPRESSDIR/license
        export LD_LIBRARY_PATH=$XPRESSDIR/lib:$LD_LIBRARY_PATH
        eval "(cd $XPRESSDIR/license && ln -s community-xpauth.xpr xpauth.xpr)"
        eval "(cd $XPRESSDIR/lib && ln -s libxprs.so.37.01 libxprs.so)"
        python examples/xpress/xpress.py > log
        cat log
        export OBJCETIVE_VALUE=$(cat log | grep -a ObjectiveValue)
        [ "$OBJCETIVE_VALUE" = "ObjectiveValue -122.5" ]
      if: startsWith(matrix.os, 'ubuntu')
    - name: Test with Windows (Windows)
      run: |
        pip install xpress
        python -c "import pathlib; import site; print(pathlib.Path([p for p in site.getsitepackages() if p.endswith('site-packages')][0], 'xpress'))" > tmp.txt
        set /P XPRESSDIR=<tmp.txt
        set PATH=%XPRESSDIR%\lib;%PATH%
        copy %XPRESSDIR%\license\community-xpauth.xpr %XPRESSDIR%\lib\xpauth.xpr
        python examples/xpress/xpress.py > log 2>&1
        type log
        findstr "ObjectiveValue" log > tmp.txt 2>&1
        set /P OBJCETIVE_VALUE=<tmp.txt
        IF "%OBJCETIVE_VALUE%" EQU "ObjectiveValue -122.5" (exit 0) ELSE (exit 1)
      shell: cmd
      if: startsWith(matrix.os, 'windows')
