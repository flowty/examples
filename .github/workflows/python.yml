name: Python CI

on:
  push:
    tags: test/**

jobs:
  python_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install cffi networkx
        pip install --index-url https://test.pypi.org/simple/ --no-deps --pre --upgrade flowty
    - name: Test Knapsack
      run: |
        python knapsack/knapsack.py
    - name: Test VRPTW
      run: |
        python vrptw/vrptw.py
    - name: Test linerlib/TCMCF
      run: |
        python linerlib/time_constrained_mcf.py
    - name: Test FCMCF
      run: |
        python fcmcf/fcmcf.py
